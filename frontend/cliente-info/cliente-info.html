<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cliente</title>
</head>
<body>
    <main>
        <aside>
            <div class="user-info">
                <img src="assets/imgs/profile-img.jpg" alt="profile-img">
                <span class="user">Dua Lipa</span>
                <span class="position">Gerente</span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Caixa</a></li>
                    <li><a href="#">Pedido</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Funcionários</a></li>
                    <li><a href="#">Configurações</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </div>
        </aside>
        <div class="page-content">

            <a href="#"><img src="assets/imgs/back-img.svg" alt=""></a>

            
            <div id="cliente-info">
                
                <div class="info-title">
                    <h1>Cliente</h1>
                    <button id="edit-button">Editar</button>
                </div>
                
                <hr>

                <div class="info-field">
                    <label for="name">Nome:</label>
                    <p id="name">John Doe</p>
                </div>
        
                <hr>

                <div class="info-field">    
                    <label for="email">E-mail:</label>
                    <p id="email">john.doe@example.com</p>
                </div>
        
                <hr>

                <div class="info-field">
                    <label for="phone">Telefone:</label>
                    <p id="phone">123-456-7890</p>
                </div>

                <hr>

                <div class="info-field">
                    <label for="cpf">CPF:</label>
                    <p id="cpf">123.456.789-12</p>
                </div>

                <hr>

                <div class="info-field">
                    <label for="date_of_birth">Data de Nascimento:</label>
                    <p id="date_of_birth">01/02/2003</p>
                </div>
                    
                <hr>

                <div class="info-field">
                    <label for="address">Endereço:</label>
                    <p id="address">Rua sem saida</p>
                </div>

                <hr>

                <div class="info-field">
                    <label for="credit">Saldo:</label>
                    <p id="credit">R$ 50,00</p>
                </div>

                <hr>
            </div>

            <div class="card-field">
                <div class="card">
                    <div class="card-top-area">
                        <p>Villa Dolce Açai</p>
                        <img src="assets/imgs/selo-img.png" alt="card stamp">
                    </div>
                    <div class="card-main-area">
                        <p>Pontos:</p>
                        <span>10</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
